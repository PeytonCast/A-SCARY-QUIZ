<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Quiz</title>
  </head>
  <body>
<container class="container">
<div class="quiz-box">
    <div id="quiz">
        <h1>Quiz on API</h1>
        <div>
            <p id="countdown" style="text-align: center;"></p>
            <p id="progress"></p> 
        </div>
        <p id="question"></p>
        <p id="result"></p>
        <div class="button">
            <button class="btn" id="btn1">
                A. <span id="choice1"></span> 

            <button class="btn" id="btn2">
                B. <span id="choice2"></span> 
            </button>
            <button class="btn" id="btn3">
                C. <span id="choice3"></span> 
            </button>
            <button class="btn" id="btn4">
                D. <span id="choice4"></span> 
            </button>
        </div>

    </div>
    <footer>
        <p>Made by Peyton Castillo</p>
    </footer>
</div>

</container>
  </body>
<script src="script.js"></script>
</html>
